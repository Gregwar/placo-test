name: Placo tests grid

on:
  push:
  workflow_dispatch:

jobs:
  test-placo:
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        os: [macos-latest, ubuntu-latest, macos-13, ubuntu-24.04-arm]
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Configuration de Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Showing py version
        run: |
          python --version
          pip --version

      - name: Mise Ã  jour de pip
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Placo install
        run: |
          echo "DEBUG: Installation de placo"
          pip install placo matplotlib

      - name: clone
        run: |
          git clone https://github.com/rhoban/placo.git
          
      - name: Test
        run: |
          cd placo/python
          python -m unittest discover tests/ "*_test.py"
          
          

